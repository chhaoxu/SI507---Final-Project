<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <style>
        .container{
            margin-top: 200px;
        }
        .btn{
            width: 300px;
        }
    </style>
</head>
<body>
<div class="container center-block">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 ">
            <h3 class="text-center">请登录</h3>
            <hr>



            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户</label>
                    <div class="col-sm-10">
                        {{ form.name.label }} {{ form.name }} {{ form.name.errors[0] }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        {{ form.pwd.label }} {{ form.pwd }} {{ form.pwd.errors[0] }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        {#                        <button type="submit" class="btn btn-primary btn-lg col-md-3">登录</button>#}
                        <input type="submit" class="btn-primary col-md-3 " value="登录">
                        <a href="/register">
                            <input type="button" class="btn-primary col-md-3  " value="注册" style="margin-left: 100px;">
                        </a>
                    </div>
                </div>

            </form>




            <hr>
            <div class="col-sm-offset-1 col-sm-12">
                <h4>{{ info }}</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
